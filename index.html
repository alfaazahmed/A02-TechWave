<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TechWave</title>
</head>

<body class="font-inter">

    <!-- header section -->

    <header>
        <div class="header-container">
            <div class="logo">
                <a href="">
                    <h2>Tech<span class="logo-gradient">Wave</span></h2>
                </a>
            </div>
            <div class="navbar">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Episodes</a></li>
                    <li><a href="">Host</a></li>
                </ul>
            </div>
            <button class="btn-primary"><a href="">Subscribe <i class="fa-solid fa-arrow-right"></i></a></button>
        </div>
    </header>

    <!-- banner section -->

    <section id="banner">
        <div class="banner-container">
            <div class="banner-img">
                <span class="new-badge">NEW</span>
                <img class="circle" src="./assets/hero-circle.png" alt="">
                <img class="microphone" src="./assets/microphone.png" alt="">
            </div>
            <div class="banner-content">
                <h2>TechWave</h2>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                <div class="banner-btn">
                    <div class="left-banner-btn">
                        <a href=""><img src="./assets/spotify.png" alt="">Listen On Spotify</a>
                    </div>
                    <div class="right-banner-btn">
                        <a href=""><img src="./assets/message.png" alt="">Message</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
